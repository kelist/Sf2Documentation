<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} - {% endif %}S2fDocumentation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
    </body>
</html>
